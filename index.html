<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=cyrillic" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <title>Grid-Portfolio</title>
</head>
<body>
    <section class="grid">
        <h1 class="grid__title grid__title--indent">Portfolio</h1>
        <div class="grid__items">
            <div class="grid__item">
                <div class="grid__image-wrapper">
                    <img class="grid__image" src="images/pcard-1.png" alt="">
                </div>
            </div>
            <div class="grid__item">
                <div class="grid__image-wrapper">
                    <img class="grid__image" src="images/pcard-2.png" alt="">
                    <div class="grid__back">
                        <div class="grid__description grid__description--left">
                            <div class="grid__name grid__name--indent">
                                Blue Mountains
                            </div>
                            <div class="grid__under grid__under--indent">
                                17 Apr 2016
                            </div>
                            <div class="grid__rect grid__rect--indent"></div>
                            <div class="grid__text grid__text--indent">Planning a vacation to Europe? No doubt you have certain expectations about your upcoming journey.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid__item">
                <div class="grid__image-wrapper">
                    <img class="grid__image" src="images/pcard-3.png" alt="">
                </div>
            </div>
            <div class="grid__item">
                <div class="grid__image-wrapper">
                    <img class="grid__image" src="images/pcard-4.png" alt="">
                </div>
            </div>
            <div class="grid__item">
                <div class="grid__image-wrapper">
                    <img class="grid__image" src="images/pcard-5.png" alt="">
                </div>
            </div>
            <div class="grid__item">
                <div class="grid__image-wrapper">
                    <img class="grid__image grid__image--opacity" src="http://www.placehold.it/380" alt="" >
                    <div class="grid__description">
                        <div class="grid__name grid__name--indent">
                            Blue Mountains
                        </div>
                        <div class="grid__under grid__under--indent">
                            17 Apr 2016
                        </div>
                        <div class="grid__rect grid__rect--color-darker grid__rect--indent"></div>
                        <div class="grid__text grid__text--indent">Planning a vacation to Europe? No doubt you have certain expectations about your upcoming journey.</div>
                    </div>
                </div>
            </div>
            <div class="grid__item">
                <div class="grid__image-wrapper">
                    <img class="grid__image" src="images/pcard-6.png" alt="">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
